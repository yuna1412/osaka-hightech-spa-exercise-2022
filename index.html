<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社ゆめみのコーディングテスト</title>

  <!-- Vue.js の読み込み -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- 独自 CSS の読み込み -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <h2>API キー</h2>
    <input type="text" v-model="api">

    <h2>都道府県</h2>
    <!-- 3) 県番号変更用の関数を Props を経由して渡す -->
    <prefecture-checkbox
      v-bind:set-prefecture="setPrefecture"
    ></prefecture-checkbox>

    <h2>人口グラフ</h2>
    <!-- 2) 県番号を Props を経由して渡す -->
    <population-bar-plot
      v-bind:api="api"
      v-bind:prefecture="prefecture"
    ></population-bar-plot>
  </div>
</body>

<!-- 独自 JavaScript の読み込み -->
<script src="api.js"></script>
<script src="index.js"></script>

</html>
